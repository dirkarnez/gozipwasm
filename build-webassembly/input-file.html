<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>    
  <script src="wasm_exec.js"></script>
  <input type="file" id="files-input" multiple>
  <input type="password" id="password-input">
  <script>
    function convert(password, uint8ArrayList) {
      const go = new Go();
      return WebAssembly
      .instantiateStreaming(fetch("main.wasm"), go.importObject)
      .then(result => {
          go.run(result.instance);
          
          const data = UnzipSplittedFilesGo(password, ...uint8ArrayList);
          if (!data || data.length == 0) {
              throw "Fail to convert this file";
          }

          const a = URL.createObjectURL(new Blob([data[0]]));
          
          const link = document.createElement('a');
          link.href = a;
          link.download = "123.mp4";

          // Append link to the body
          document.body.appendChild(link);

          // Dispatch click event on the link
          // This is necessary as link.click() does not work on the latest firefox
          link.dispatchEvent(
            new MouseEvent('click', { 
              bubbles: true, 
              cancelable: true, 
              view: window 
            })
          );

          // Remove link from body
          document.body.removeChild(link);
          return a;
      });
    }

    function download(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    const fileInputElement = document.getElementById("files-input");
    fileInputElement.addEventListener("change", function () {
      const fileList = Array
        .from(this.files);

      const ok = fileList
        .every(a => new RegExp("\\.zip\\.\\d+$").test(a.name));

      if (ok && fileList.length > 0) {
        fileList.sort((a, b) => {
          const nthRegex = new RegExp("\\.zip\\.(\\d+)$");
          return Number(a.name.match(nthRegex)[1]) - Number(b.name.match(nthRegex)[1]);
        });
      }

      Promise.all(fileList.map(file => {
        return new Promise((res) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            res(new Uint8Array(event.target.result));
          }
          reader.readAsArrayBuffer(file);
        });
      }))
      .then(uint8ArrayList => {
        convert(document.getElementById("password-input").value, uint8ArrayList);
      })
    }, false);
  </script>
</body>
</html>
